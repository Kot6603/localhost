name: ESLint

on:
  push:
    branches:
      - main
      - github-actions
  pull_request:
    branches: 
      - main

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 20

      # Installs dev dependencies
      - name: Install dev dependencies
        run: npm install

      # Runs ESLint
      - name: Run code style check
        run: npm run lint
